<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="random-color-geneteror">
        <div class="hex-color-container">
            <p class="hex-color-value">#ffffff</p>
            <button class="hex-button">Create the Hex colour</button>
        </div>
        <div class="rgb-color-container"> 

            <div>
                <label for="red">Red</label>
                <input id="red" type="range" min="0" max="255" value="0">
            </div>
            
            <div>
                <label for="green">Green</label>
                <input id="green" type="range" min="0" max="255" value="0">
            </div>

            <div>
                <label for="blue">Blue</label>
                <input id="blue" type="range" min="0" max="255" value="0">
            </div>
            <button class="rgb-button"> Create the RGB colour</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
